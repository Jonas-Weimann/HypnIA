<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login-register.css">
    <title>Registrarse</title>
</head>
<body>
    <div id="header"></div>
    <script src="./assets/js/header.js"></script>
    <main class="login">
        <div class="login-container">
            <br><h1>Bienvenido</h1>
            <form action="https://localhost:3000/api/usuarios/iniciar-sesion" id="loginForm" method="post">
                <div class="input-box">
                    <input type="text" id="email" name="email" required placeholder="email"> <br>
                </div>
                <div class="input-box">
                    <input type="contrasena" id="contrasena" name="contrasena" required placeholder="contraseña"> <br>
                </div> <br>
                <div class="recordar">
                    <a href="#">¿Olvidó su contraseña?</a>
                </div>
                <div class="registrar">
                    <input type="submit" id="iniciar-sesion" value="Iniciar">
                </div>
            </form>
            <div class="registrarse">
                <br><a href="register.html">Registrarse</a><br>
            </div>
        </div>
    </main>
</body>
